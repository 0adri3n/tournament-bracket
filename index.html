<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            Tournament Brackets!
        </title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content=""/>
        <link href="style.css" rel="stylesheet"/>
        <script src="brackets.js"></script>
    </head>

    <body id="wrapper-main">
        <div class="header verdana-gray light-gray">
            <strong>Tournament Brackets!</strong>
        </div>

        <div id="left-pane">
            <div class="verdana-gray light-gray">
                LEFT
            </div>
        </div>

        <div id="right-pane">
            <div class="verdana-gray light-gray">
                RIGHT
            </div>
        </div>

        <div id="content">
            <div class="light-gray">
                <div id="form">
                    <span class="verdana-gray">New Entry:</span>
                    <input type="text" id="entry">
                    <button id="btn-entry-submit" onclick="newEntry()">Submit</button>
                </div>
                <div id="bracket" class="verdana-gray">            
                    DOPE PIC OF BRACKET HERE
                </div>
            </div>
        </div>
    </body>
</html>
