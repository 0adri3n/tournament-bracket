<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Tournament Brackets!
        </title>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content=""/>
        
        <link href="style.css" rel="stylesheet"/>
        
        <script src="brackets.js"></script>
    </head>

    <body id="wrapper-main">
        <div class="header verdana-gray bg-light-gray">
            <strong>Tournament Brackets!</strong>
        </div>

        <div id="left-pane" class="bg-light-gray">
            <div id="entryList" class="verdana-gray">
                Entries:
            </div>
        </div>

        <!-- <div id="right-pane" class="bg-light-gray">
            <div class="verdana-gray">
                W/L or something
            </div>
        </div> -->

        <div id="content" class="bg-light-gray">
            <div id="main-content">
                <div id="form">
                    <span class="verdana-gray">New Entry:</span>
                    <input type="text" id="entry">
                    <button id="btn-entry-submit" class="pointer" onclick="addNewEntryToList()">Add Entry</button>
                    <button id="btn-make-bracket" class="pointer" onclick="makeBracket()">Make Bracket</button>
                </div>

                <div id="bracket" class="verdana-gray">            
                    <!-- FILLS ON makeBracket() CLICK -->
                </div>
            </div>
        </div>
    </body>
</html>
